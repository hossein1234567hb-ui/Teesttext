<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بررسی تخصصی کنتراست رنگ</title>
    <style>
        :root {
            --bg-page: #f4f7f6;
            --card-white: #ffffff;
            --primary: #2563eb;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-page);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            background: var(--card-white);
            width: 95%;
            max-width: 600px;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 { text-align: center; color: #333; margin-top: 0; font-size: 1.3rem; }

        /* بخش نمایش رنگ */
        .preview-area {
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #eee;
            transition: background 0.3s, color 0.3s;
        }

        .preview-large { font-size: 24px; font-weight: bold; margin-bottom: 10px; display: block; }
        .preview-small { font-size: 16px; display: block; }

        /* کنترلرها */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 14px; font-weight: bold; color: #555; }

        .picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
        }

        input[type="text"] {
            width: 100%;
            border: none;
            background: transparent;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            user-select: text; /* اجازه انتخاب در کادر کد */
            -webkit-user-select: text;
        }

        /* بخش نتایج */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #edf2f7;
        }

        .result-label { font-size: 12px; color: #718096; margin-bottom: 5px; }
        .result-title { font-weight: bold; font-size: 15px; margin-bottom: 8px; }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 900;
        }

        .pass { background: #00c853; color: white; }
        .fail { background: #ff5252; color: white; }

        .contrast-ratio-circle {
            grid-column: span 2;
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .results-grid { grid-template-columns: 1fr; }
            .contrast-ratio-circle { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>کنتراست سنج حرفه‌ای</h2>

    <div id="preview" class="preview-area">
        <span class="preview-large">متن بزرگ (Large Text)</span>
        <span class="preview-small">متن معمولی و کوچک (Normal Text)</span>
    </div>

    <div class="controls">
        <div class="input-box">
            <label>رنگ متن</label>
            <div class="picker-wrapper">
                <input type="color" id="textColor" value="#333333">
                <input type="text" id="textHex" value="#333333">
            </div>
        </div>
        <div class="input-box">
            <label>پس‌زمینه</label>
            <div class="picker-wrapper">
                <input type="color" id="bgColor" value="#FFFFFF">
                <input type="text" id="bgHex" value="#FFFFFF">
            </div>
        </div>
    </div>

    <div class="results-grid">
        <div class="result-item contrast-ratio-circle">
            <span id="ratio">21.00</span>
            <div style="font-size: 12px; font-weight: normal; color: #666;">Contrast Ratio</div>
        </div>

        <div class="result-item">
            <div class="result-label">Normal Text</div>
            <div class="result-title">WCAG AA</div>
            <span id="normalAA" class="status">PASS</span>
        </div>
        
        <div class="result-item">
            <div class="result-label">Normal Text</div>
            <div class="result-title">WCAG AAA</div>
            <span id="normalAAA" class="status">PASS</span>
        </div>

        <div class="result-item">
            <div class="result-label">Large Text</div>
            <div class="result-title">WCAG AA</div>
            <span id="largeAA" class="status">PASS</span>
        </div>

        <div class="result-item">
            <div class="result-label">Large Text</div>
            <div class="result-title">WCAG AAA</div>
            <span id="largeAAA" class="status">PASS</span>
        </div>
    </div>
</div>

<script>
    const textColor = document.getElementById('textColor');
    const bgColor = document.getElementById('bgColor');
    const textHex = document.getElementById('textHex');
    const bgHex = document.getElementById('bgHex');
    const preview = document.getElementById('preview');
    const ratioVal = document.getElementById('ratio');

    function getRGB(hex) {
        let r = parseInt(hex.substring(1, 3), 16) / 255;
        let g = parseInt(hex.substring(3, 5), 16) / 255;
        let b = parseInt(hex.substring(5, 7), 16) / 255;
        
        [r, g, b] = [r, g, b].map(c => {
            return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
        });
        return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }

    function updateUI() {
        const tColor = textColor.value;
        const bColor = bgColor.value;
        
        textHex.value = tColor.toUpperCase();
        bgHex.value = bColor.toUpperCase();
        
        preview.style.color = tColor;
        preview.style.backgroundColor = bColor;

        const l1 = getRGB(tColor);
        const l2 = getRGB(bColor);
        const ratio = (Math.max(l1, l2) + 0.05) / (Math.min(l1, l2) + 0.05);
        
        ratioVal.innerText = ratio.toFixed(2);

        // منطق بررسی استانداردها
        checkStatus('normalAA', ratio >= 4.5);
        checkStatus('normalAAA', ratio >= 7);
        checkStatus('largeAA', ratio >= 3);
        checkStatus('largeAAA', ratio >= 4.5);
    }

    function checkStatus(id, passed) {
        const el = document.getElementById(id);
        el.innerText = passed ? "PASS" : "FAIL";
        el.className = passed ? "status pass" : "status fail";
    }

    textColor.addEventListener('input', updateUI);
    bgColor.addEventListener('input', updateUI);

    textHex.addEventListener('input', (e) => {
        if(/^#[0-9A-F]{6}$/i.test(e.target.value)) {
            textColor.value = e.target.value;
            updateUI();
        }
    });

    bgHex.addEventListener('input', (e) => {
        if(/^#[0-9A-F]{6}$/i.test(e.target.value)) {
            bgColor.value = e.target.value;
            updateUI();
        }
    });

    updateUI();
</script>

</body>
</html>
